[build]
  # Comando de build que ignora conflictos de peer dependencies
  command = "npm run build"
  
  # Directorio donde se generan los archivos del build
  publish = "build"

# Configurar npm para usar --legacy-peer-deps en todas las instalaciones
[build.environment]
  NPM_FLAGS = "--legacy-peer-deps"

# Configuraci√≥n para Single Page Application (SPA)
# Redirige todas las rutas al index.html para que React Router funcione
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
